<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT 11 Portfolio</title>
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						tech: {
							base: '#0B1120', // Deep dark blue/black
							surface: '#151E32', // Slightly lighter
							accent: '#0EA5E9', // Sky blue
							glow: '#38BDF8', // Cyan glow
							text: '#E2E8F0' // Slate 200
						}
					},
					fontFamily: {
						mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
						sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
					},
					animation: {
						'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
					}
				}
			}
		}
	</script>
	<style>
		/* Apply Inter font family */
		body {
			font-family: 'Inter', sans-serif;
		}

		/* Custom Scrollbar for IT feel */
		::-webkit-scrollbar {
			width: 8px;
		}
		::-webkit-scrollbar-track {
			background: #0B1120;
		}
		::-webkit-scrollbar-thumb {
			background: #1e293b;
			border-radius: 4px;
		}
		::-webkit-scrollbar-thumb:hover {
			background: #0EA5E9;
		}

		/* Circuit Board Background Effect */
		.circuit-bg {
			background-color: #0B1120;
			background-image: radial-gradient(#1e293b 1px, transparent 1px), radial-gradient(#1e293b 1px, transparent 1px);
			background-size: 20px 20px;
			background-position: 0 0, 10px 10px;
		}

		.neon-text {
			text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
		}
	</style>
	%sveltekit.head%
</head>
<body class="bg-tech-base text-tech-text font-sans antialiased min-h-screen flex flex-col">
	<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
